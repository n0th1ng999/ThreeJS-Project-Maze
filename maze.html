<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Three JS app</title>
    <link rel="stylesheet" href="main.css">

    <style>
        body{
            margin:0;
            overflow:hidden;
        }
    </style>
</head>
<body>
    <div id="GAME_DIV">
        
    </div>
    <div id="START_DIV">
        <div>
            <h2>Trash Maze</h2>
            <button id="StartBtn">Start Game</button>
            <button id="RulesBtn">Rules</button>
        </div>
    </div>

    <div id="RULES_DIV">
        <div>
            <h2>What is your objective ?</h2>
            Pick up the 3 trash items arround the map and put them in the respective container.
            
            <h2>Movement</h2>
            Move Foward -> W 
            <br>
            Move Backward -> S 
            <br>
            Turn left using -> A
            <br>
            Turn left using -> D
            <br>
            <button id="BackBtn">Go back</button>
        </div>
    </div>

    <div id="END_DIV">
        <h2>End</h2>
        You've picked up all of the trash. 
        <button id="RestartBtn">Restart</button>
    </div>
</body>
<script src="OrbitControls.js" type="module"></script>
<script src="three.min.js"></script>
<script src="maze.js" type="module"></script>
</html>
